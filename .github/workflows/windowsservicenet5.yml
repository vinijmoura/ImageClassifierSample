name: Windows Service with C#/.NET5

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  SERVICE_NAME: ImageClassifierService
  OUTPUT_DIRECTORY: c:\Build

jobs:
  build:

    runs-on: runnerservicesnet5

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish
      run: dotnet publish --configuration Release --no-build --output ${{  env.OUTPUT_DIRECTORY }}\${{ env.SERVICE_NAME }}
